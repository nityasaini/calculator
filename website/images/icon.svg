<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" version="1.1" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with shadow effect -->
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Main calculator body with gradient -->
    <rect width="512" height="512" rx="64" fill="url(#grad)"/>
    
    <!-- Calculator display with subtle shadow -->
    <rect x="64" y="64" width="384" height="128" rx="16" fill="#fff" opacity=".9"/>
    <text x="416" y="148" fill="#333" font-family="Arial" font-size="48" text-anchor="end">0</text>
    
    <!-- Calculator buttons with shadows -->
    <g fill="#fff" opacity=".9">
        <!-- Row 1 -->
        <rect x="64" y="224" width="80" height="64" rx="8"/>
        <rect x="160" y="224" width="80" height="64" rx="8"/>
        <rect x="256" y="224" width="80" height="64" rx="8"/>
        <rect x="352" y="224" width="96" height="64" rx="8"/>
        
        <!-- Row 2 -->
        <rect x="64" y="304" width="80" height="64" rx="8"/>
        <rect x="160" y="304" width="80" height="64" rx="8"/>
        <rect x="256" y="304" width="80" height="64" rx="8"/>
        <rect x="352" y="304" width="96" height="64" rx="8"/>
        
        <!-- Row 3 -->
        <rect x="64" y="384" width="80" height="64" rx="8"/>
        <rect x="160" y="384" width="80" height="64" rx="8"/>
        <rect x="256" y="384" width="80" height="64" rx="8"/>
        <rect x="352" y="384" width="96" height="64" rx="8"/>
    </g>
    
    <!-- Button text -->
    <g font-family="Arial" font-size="28" text-anchor="middle">
        <!-- Row 1 -->
        <text x="104" y="264" fill="#333">C</text>
        <text x="200" y="264" fill="#333">±</text>
        <text x="296" y="264" fill="#333">%</text>
        <text x="400" y="264" fill="#333">÷</text>
        
        <!-- Row 2 -->
        <text x="104" y="344" fill="#333">7</text>
        <text x="200" y="344" fill="#333">8</text>
        <text x="296" y="344" fill="#333">9</text>
        <text x="400" y="344" fill="#333">×</text>
        
        <!-- Row 3 -->
        <text x="104" y="424" fill="#333">4</text>
        <text x="200" y="424" fill="#333">5</text>
        <text x="296" y="424" fill="#333">6</text>
        <text x="400" y="424" fill="#333">-</text>
    </g>
</svg> 