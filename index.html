<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Modern Calculator</h1>
        <div class="calculator-container">
            <div class="calculator">
                <div class="display">
                    <input type="text" id="result" readonly value="0">
                </div>
                <div class="buttons">
                    <button class="operator" onclick="clearDisplay()">C</button>
                    <button class="operator" onclick="toggleSign()">±</button>
                    <button class="operator" onclick="percentage()">%</button>
                    <button class="operator" onclick="appendOperator('÷')">÷</button>
                    
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button class="operator" onclick="appendOperator('×')">×</button>
                    
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button class="operator" onclick="appendOperator('-')">-</button>
                    
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button class="operator" onclick="appendOperator('+')">+</button>
                    
                    <button class="wide" onclick="appendNumber('0')">0</button>
                    <button onclick="appendNumber('.')">.</button>
                    <button class="operator" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
        
        <div class="download-section">
            <h2>Download Calculator</h2>
            <p>Get the calculator for your computer!</p>
            <div class="download-buttons">
                <a href="ModernCalculator.zip" download class="download-btn">
                    <span class="download-icon">⬇️</span>
                    Download Calculator
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
